<html>
  <head>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/homepage-style.css') }}">
    <script src="{{url_for('static', filename='js/main.js')}}"></script>
    <title></title>
  </head>
  <body>
      <!-- Navigation-->
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container px-4 px-lg-5">
              <a class="navbar-brand" href="{{url_for('home')}}">Ecozone</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                      <li class="nav-item"><a class="nav-link active" aria-current="page" href="{{url_for('home')}}">Home</a></li>
                      <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                      <li class="nav-item dropdown">
                          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Shop</a>
                          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                              <li><a class="dropdown-item" >Shop an item</a></li>
                              <li><hr class="dropdown-divider" /></li>
                              <li><a class="dropdown-item" href="#!">Popular Items</a></li>
                              <li><a class="dropdown-item" href="#!">New Arrivals</a></li>
                          </ul>
                      </li>
                  </ul>
<!--                  <form class="d-flex">-->
<!--                    <a class="btn btn-outline-dark" role="button">Cart-->
<!--                        <i class="bi-cart-fill me-1"></i>-->
<!--                        <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>-->
<!--                    </a>-->
<!--                  </form>-->
              </div>
          </div>
      </nav>
      <!-- Header-->
      <header class="bg-dark py-5">
          <div class="container px-4 px-lg-5 my-5">
              <div class="text-center text-white">
                  <h1 class="display-4 fw-bolder">Shop Sustainable Products</h1>
                  <p class="lead fw-normal text-white-50 mb-0">Here you can shop for eco-friendly products</p>
              </div>
          </div>
      </header>
      <section class="py-5">
          <div class="container px-4 px-lg-5 mt-5">
              <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                  {%for item in items%}
                  <div class="col mb-5">
                      <div class="card h-100">
                          <!-- Product image-->
                          <img class="card-img-top" src="{{url_for('static', filename = 'img/'+item.image)}}" alt="..." />
                          <!-- Product details-->
                          <div class="card-body p-4">
                              <div class="text-center">
                                  <!-- Product name-->
                                  <h5 class="fw-bolder">
                                  {{item.name}}<br>
                                  </h5>
                                  <!-- Product price-->
                                  {{item.price}}$<br>
                              </div>
                          </div>
                          <!-- Product actions-->
                          <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                              <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="{{url_for('shopitem', id=item.id)}}">Read more</a></div>
                          </div>
                      </div>
                  </div>
                {%endfor%}
                  </div>
              </div>
      </section>
      <!-- Footer-->
      <footer class="py-5 bg-dark">
          <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Tamar Shabtai 2021</p></div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="js/scripts.js"></script>
  </body>
</html>
